<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="options">
        <p class="option-rock deactive" title="rock">✊</p>
        <p class="option-paper deactive" title="paper">✋</p>
        <p class="option-scissors deactive" title="scissors">✌</p>
    </div>
    <div class="button-container">
        <button class="reset-button">RESET</button>
    </div>
    <div class="log">
        <div class="user">
            <h1 class="user-title">You</h1>
            <div class="user-log">
            </div>
        </div>
        <div class="result">
            <h1 class="result-title">Result</h1>
            <div class="result-log">
            </div>
        </div>
        <div class="computer">
            <h1 class="computer-title">Computer</h1>
            <div class="computer-log">
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
