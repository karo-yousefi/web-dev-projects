<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="quote-container">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">quote quote quote!</span>
        </div>
        <div class="author-container">
            <span id="author">- Author</span>
        </div>
        <div class="button-container">
            <button class="next-button" title="Next quote"><i class="fa-solid fa-circle-chevron-right"></i></button>
        </div>
    </div>
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
