<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="button-container">
            <i id="delete-button" class="fa-solid fa-trash"></i>
        </div>
        <div class="sections">
            <div class="backlog container">
                <div class="add">
                    <p class="text">Backlog</p>
                    <i id="backlog-add-button" class="fa-solid fa-plus add-button"></i>
                </div>
                <div class="spacer"></div>
                <div id="backlog-box" class="box-container">
                </div>
            </div>
            <div class="inprogress container">
                <div class="add">
                    <p class="text">In Progress</p>
                    <i id="inprogress-add-button" class="fa-solid fa-plus add-button"></i>
                </div>
                <div class="spacer"></div>
                <div id="inprogress-box" class="box-container"></div>
            </div>
            <div class="finished container">
                <div class="add">
                    <p class="text">Finished</p>
                    <i id="finished-add-button" class="fa-solid fa-plus add-button"></i>
                </div>
                <div class="spacer"></div>
                <div id="finished-box" class="box-container"></div>
            </div>
            <div class="onhold container">
                <div class="add">
                    <p class="text">On Hold</p>
                    <i id="onhold-add-button" class="fa-solid fa-plus add-button"></i>
                </div>
                <div class="spacer"></div>
                <div id="onhold-box" class="box-container"></div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
