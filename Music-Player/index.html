<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="cover-container">
            <img id="cover-img" src="img/1.jpg" alt="">
        </div>
        <h2 class="title" id="title">Music Title</h2>
        <h3 class="artist" id="artist">Music Artist</h3>
        <audio id="music-player" src="music/1.mp3"></audio>
        <div class="timeline-container" id="timeline-container">
            <div class="timeline" id="timeline">
                <div class="timeline-passed" id="timeline-passed"></div>
            </div>
            <div class="time">
                <span class="current-time" id="current-time">0:00</span>
                <span class="duration" id="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward-step" id="back-button"></i>
            <i class="fa-solid fa-play" id="play-button"></i>
            <i class="fa-solid fa-forward-step" id="next-button"></i>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
